<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>首页_廖鸿伟个人博客 - 一个立志成为人工智能算法设计师的个人博客网站</title>
<meta name="keywords" content="个人博客,杨青个人博客,个人博客模板,杨青" />
<meta name="description" content="杨青个人博客，是一个站在web前端设计之路的女程序员个人网站，提供个人博客模板免费资源下载的个人原创网站。" />
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="/static/web/css/base.css" rel="stylesheet">
<link href="/static/web/css/index.css" rel="stylesheet">
<link href="/static/web/css/info.css" rel="stylesheet">
<link href="/static/web/css/m.css" rel="stylesheet">
<script src="/static/web/js/jquery.min.js" type="text/javascript"></script>
<script type="text/javascript" src="/static/web/js/comm.js"></script>
     <script>
        $.ajax({
            url: '/web/item/',
            type: 'GET',
            dataType: 'json',
            success: function (data) {
                for (var i=0; i<data.length;i++){
                    s = '<li><a href="/web/list/'+ data[i].id +'"id="'+data[i].name+'">'+ data[i].name +'</a></li>';
                    $('#fenlei').append(s);
                }
            }
        })
    </script>
</head>
<body>
<header class="header-navigation" id="header">
  <nav>
    <div class="logo"><a href="">廖鸿伟博客</a></div>
    <h2 id="mnavh"><span class="navicon"></span></h2>
    <ul id="starlist">
      <li><a href="/web/index/">网站首页</a></li>
      <li><a href="/web/list/">我的文章</a></li>
      <li><a href="/web/about/">关于我</a></li>
    </ul>
  </nav>
</header>
<article>
  <aside class="l_box">

    <div class="fenlei">
      <h2>文章分类</h2>
      <ul id="fenlei">
      </ul>
    </div>
  </aside>
  <main>
    <div class="infosbox">
      <div class="newsview">
            <h3 class="news_title">{% block title %} {% endblock %}</h3>
            <div class="bloginfo">
          <ul>
            <li class="lmname"><a href="">{% block item %} {% endblock %}</a></li>
            <li class="timer">{% block time %} {% endblock %}</li>
          </ul>
        </div>
                    <div class="news_about"><strong>简介</strong>{% block desc %} {% endblock %}</div>
              <div class="news_con">{% block new_content %} {% endblock %}</div>
      </div>
    </div>
  </main>
</article>
<footer>
  <p>Design by <a href="http://www.yangqq.com" target="_blank">杨青个人博客</a> <a href="">蜀ICP备11002373号-1</a></p>
</footer>
<a href="#" class="cd-top">Top</a>
</body>
</html>
